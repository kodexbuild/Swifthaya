<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createprofile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="css/createprofile.css">
</head>
<body>
    <section class="section">
        <header>
            <h1>edit profile</h1>
        </header>
        <section>
            <div class="picture">
                <div class="imgwrap"></div>
                <div class="right">
                    <i class="ri-upload-2-line"></i>
                    <p>Upload profile picture</p>
                </div>
            </div>
        <div class="info_box">
            <div class="info">
                <h2>full name</h2>
                <input type="text" class="text">
            </div>
    
            <div class="info">
                <h2>job title</h2>
                <input type="text" class="text">
            </div>
    
            <div class="info">
                <h2>proffessional summary</h2>
                <textarea name="" id="" class="text"></textarea>
            </div>
            <div class="info">
                <h2>technical skills</h2>
                <textarea name="" id="" class="text"></textarea>
            </div>
            <div class="info">
                <h2>soft skills</h2>
                <textarea name="" id="" class="text"></textarea>
            </div>
        </div>
        <div class="socials">
            <div class="top">
                <h2>social links</h2>
            </div>
            <div class="bottom">
                <div class="social">
                    <span><i class="ri-linkedin-box-fill"></i></span>
                    <p>linkedin URL</p>
                </div>
                <div class="social">
                    <span><i class="ri-github-fill"></i></span>
                    <p>Github URL</p>
                </div>
                <div class="social">
                    <span><i class="ri-twitter-fill"></i></span>
                    <p>Twitter URL</p>
                </div>
                <div class="social">
                    <span><i class="ri-global-fill"></i></span>
                    <p>Portfolio Website URL</p>
                </div>
    
            </div>
            <div class="resume">
                <div class="top">
                    <h2>resume upload</h2>
                </div>
                <div class="bottom">
                    <div class="container">
                        <div class="icon"> <i class="ri-file-upload-fill"></i></div>
                        <div class="text">
                            <p>Upload a file <span>or drag and drop</span></p>
                            <p>PDF,DOC or DOCX up to 10mb</p>
                        </div>
    
                    </div>
    
                </div>
            </div>
            <div class="btn">
                <button>cancel</button>
                <button>save changes</button>
            </div>
        </div>
    </section>
</section>
</body>
</html>
