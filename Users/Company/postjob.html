<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/postjob.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <h1>My Jobs</h1>
      </header>
      <div class="top">
        <div class="fields">
          <div class="field">
            <label for="">Job title</label>
            <div class="input">
              <input type="text" placeholder="select" id="job-title"/>
            </div>
          </div>
          <!--  -->
          <div class="field">
            <label for="">Experience Level</label>
            <select name="xpsLevel" id="" class="input">
              <option value=""></option>
              <option value="senior">senior</option>
            </select>
          </div>
          <!--  -->
          <div class="field">
            <label for="">Location</label>
            <div class="input">
              <input type="text" placeholder="select" id="location"/>
            </div>
          </div>
          <!--  -->
          <div class="field">
            <label for="">Employment Type</label>
            <select name="employment-type" id="" class="input">
              <option value=""></option>
              <option value="full_time">full_time</option>
            </select>
          </div>
          <!--  -->
          <div class="field">
            <label for="">Salary Period</label>
            <select name="salary-period" id="" class="input">
              <option value=""></option>
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
            </select>
          </div>
          <!--  -->
          <div class="field">
            <label for="">Salary</label>
            <div class="input">
              <input type="text" placeholder="select" id="salary"/>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
      <div class="mid">
        <div class="role">
          <label for="">Job Summary</label>
          <textarea name="" id="job-summary" cols="30" rows="10"></textarea>
        </div>
        <!--  -->
        <div class="role">
          <label for="">Key Responsibilities</label>
          <textarea name="" id="responsibilities" cols="30" rows="10"></textarea>
        </div>
        <!--  -->
        <div class="role">
          <label for="">Requirements</label>
          <textarea name="" id="requirements" cols="30" rows="10"></textarea>
        </div>
        <!--  -->
        <div class="role">
          <label for="">Preferred Qualifications</label>
          <textarea name="" id="qualifications" cols="30" rows="10"></textarea>
        </div>
      </div>
      <!--  -->
      <footer>
        <button type="submit" id="preview-btn" class="btn">Preview</button>
        <button  id="btn-post" class="btn">Post job</button>
      </footer>
    </div>
    <script src="js/postjob.js" async defer></script>
  </body>
</html>
