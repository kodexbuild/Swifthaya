<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard analytics</title>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Include C3.js -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <link rel="stylesheet" href="./scss/dashboardanalytics.css" />
  </head>
  <body>
    <section class="box">
      <header class="header">
        <div class="left"><h1>LOGO</h1></div>
        <div class="center">
          <div class="search">
            <label for="">
              <i class="ri-search-2-line"></i>
            </label>
            <input type="text" placeholder="find Talents" />
          </div>
        </div>
        <div class="right">
          <div class="icons">
            <span><i class="ri-notification-3-line"></i></span>
            <span><i class="ri-account-circle-fill"></i></span>
          </div>

          <div class="select">
            <label for="user">Bandalton</label>
            <select id="find-jobs" name="find-jobs">
              <option value="" disabled selected>peter okoye</option>
              <!-- <option value="designer">Designer</option> 
                            <option value="manager">Manager</option> -->
            </select>
          </div>
        </div>
      </header>
      <div class="graphcontainer">
        <div class="graphbox">
          <h1>User Analytics</h1>
          <div class="graphbody">
            <div class="caption">
              <h4>Users Growth</h4>
              <div class="select">
                <select name="" id="">
                  <optgroup>
                    <option value="yearly">yearly</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="graph" id="chart"></div>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Generate the line chart
      var chart = c3.generate({
        bindto: "#chart", // ID of the container
        data: {
          columns: [
            ["data1", 30, 200, 100, 400, 150, 250],
            ["data2", 50, 20, 10, 40, 15, 25],
          ],
          type: "line", // Specify the chart type
        },

        grid: {
          x: {
            // show: true,
            lines: [
              {
                value: 3,
                text: "Threshold",
                position: "middle",
                class: "grid-line",
              },
            ],
          },
          y: {
            // show: true,
            lines: [
              {
                value: 150,
                text: "Goal",
                position: "start",
                class: "grid-line",
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
