    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/usertype.css">
<script defer src="./js/usertype.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <h1> UserType</h1>
        <div class="grid">
            
            <form action=" " class="usertype">
                
                    <legend>Choose UserType</legend>
                    <div class="form__group">
                        <input type="checkbox" data-user-type='individual' value="Individual" name="individual">
                        <label for="individual">Individual</label>
                    </div>
                    <div class="form__group">
                        <input type="checkbox" data-user-type='Company' value="Company" name="company">
                        <label for="company">Company</label>
                    </div>
                    <div class="form__group">
                        <input type="checkbox" data-user-type='Talent' value="Talent" name="talent">
                        <label for="talent">Talent</label>
                    </div>
              
                
                <button id="submit" type="submit">
                    <p id="btnText">Submit</p>
                    <div class="check-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                </button>                
            </form>
        </div>
    </div>
  
</body>
</html>
